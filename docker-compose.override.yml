# Development overrides - automatically loaded with docker compose up
# Adds: hot reload, extra ports, pgAdmin, dev profile

services:
  postgres:
    ports:
      - "5433:5432"  # Expose for local DB tools (5433 to avoid WSL conflict)

  backend:
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"  # Expose for direct API testing

  frontend:
    build:
      context: ./web
      args:
        VITE_DEV_MODE: "true"  # Enable demo mode UI
    ports:
      - "3000:80"  # Also expose on 3000 for convenience

  # pgAdmin for database management (dev only)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: moneytracker-pgadmin
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgadmin_data:
