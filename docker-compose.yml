# Production-like base configuration
# Usage:
#   Dev:  docker compose up --build (auto-includes override)
#   Prod: docker compose -f docker-compose.yml up --build

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: moneytracker-db
    environment:
      POSTGRES_DB: moneytracker
      POSTGRES_USER: moneytracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moneytracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    # No external ports exposed in prod - only internal network

  # Spring Boot Backend
  backend:
    build: ./backend
    container_name: moneytracker-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/moneytracker
      SPRING_DATASOURCE_USERNAME: moneytracker
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-localdev123}
    # No external port - frontend proxies to backend internally

  # React Frontend (nginx)
  frontend:
    build: ./web
    container_name: moneytracker-web
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:

