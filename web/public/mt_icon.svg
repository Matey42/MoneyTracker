<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="MoneyTracker icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1E6BFF"/>
      <stop offset="1" stop-color="#0B2E8A"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#22C55E"/>
      <stop offset="1" stop-color="#86EFAC"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>

  <!-- Growth line -->
  <path
    d="M14 44 L26 32 L36 38 L49 25"
    fill="none"
    stroke="url(#line)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#soft)"
  />

  <!-- Arrow head -->
  <path
    d="M49 25 L49 18 L56 18 L56 25"
    fill="none"
    stroke="url(#line)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#soft)"
  />

  <!-- Nodes -->
  <circle cx="14" cy="44" r="4.5" fill="#86EFAC" stroke="#16A34A" stroke-width="2"/>
  <circle cx="26" cy="32" r="4.5" fill="#86EFAC" stroke="#16A34A" stroke-width="2"/>
  <circle cx="36" cy="38" r="4.5" fill="#86EFAC" stroke="#16A34A" stroke-width="2"/>
</svg>
